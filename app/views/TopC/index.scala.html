@import dtos.ViewDto.ViewDto
@(viewDto: ViewDto)

@layout(viewDto) {

          <div id="slider-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#slider-carousel" data-slide-to="1"></li>
              <li data-target="#slider-carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active">
                <div class="col-sm-6">
                  <h1><span>SNS</span>-ALERT</h1>
                  <h2>HOGE</h2>
                  <p>FUGA</p>
                  <button type="button" class="btn btn-default get">Get it now</button>
                </div>
                <div class="col-sm-6">
                  <img src="@routes.Assets.versioned("images/yukachi1.jpg")" class="girl img-responsive" alt="" />
                </div>
              </div>
              <div class="item">
                <div class="col-sm-6">
                  <h1><span>SNS</span>-ALERT</h1>
                  <h2>HOGE</h2>

                <div class="col-sm-6">
                  <img src="@routes.Assets.versioned("images/yukachi2.jpg")" class="girl img-responsive" alt="" />
                </div>
              </div>

              <div class="item">

                </div>
                <div class="col-sm-6">
                  <img src="@routes.Assets.versioned("images/yukachi3.jpg")" class="girl img-responsive" alt="" />
                </div>
              </div>

            </div>

            <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
              <i class="fa fa-angle-left"></i>
            </a>
            <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
              <i class="fa fa-angle-right"></i>
            </a>
          </div>

        </div>
      </div>
    </div>
