@import dtos.ViewDto.ViewDto
@import views.html.common.error
@(viewDto: ViewDto)(implicit req: RequestHeader)

@user = @{viewDto.account.flatMap(_.user)}

@layout(viewDto) {
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="account-setting-box">
            <div class="row">
              <div class="col-sm-9">
                <h2>Account Setting</h2>
                @helper.form(routes.FacebookC.post()){
                  @helper.CSRF.formField
                  <div class="blank-arrow">
                    <label>Facebook Message</label>
                  </div>
                  <textarea name="message" cols="30" rows="10"></textarea>
                  <button type="submit" class="btn btn-primary">Save</button><br>
                }
              </div>
              @*TODO: 削除予定投稿一覧 *@
            </div>
          </div><!--/account setting box-->
        </div>
      </div>
    </div>
  </section>
}
