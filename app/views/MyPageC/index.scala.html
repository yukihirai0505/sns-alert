@import dtos.ViewDto.ViewDto
@(viewDto: ViewDto)

@layout(viewDto) {
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="account-setting-box">
            <div class="row">
              <div class="col-sm-9">
                <h2>Account Setting</h2>
                <form>
                  <div class="blank-arrow">
                    <label>Your Name</label>
                  </div>
                  <span>*</span>
                  <input type="text" placeholder="write your name...">
                  <div class="blank-arrow">
                    <label>Email Address</label>
                  </div>
                  <span>*</span>
                  <input type="email" placeholder="your email address...">
                  <div class="blank-arrow">
                    <label>Web Site</label>
                  </div>
                  <input type="text" placeholder="current city...">
                  <div class="blank-arrow">
                    <label>Keywords with comma (ex: hoge, fuga)</label>
                  </div>
                  <input type="text" placeholder="ex: hoge, fuga">
                  <a class="btn btn-primary" href="">Save</a><br>
                  <a class="btn btn-danger" href="" style="margin-top: 10px;">Delete</a>
                </form>
              </div>
            </div>
          </div><!--/Repaly Box-->
        </div>
      </div>
    </div>
  </section>
}
